<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>
<body>

  <h1>Rock Paper Scissors</h1>
  <p>Welcome to Rock Paper Scissors!</p>
  <p>You can play a game to 5 points against the computer!</p>
  <p>Let's go!</p>

  <p>Start by selecting a button</p>

  <button type="button" id="rock">Rock</button>
  <button type="button" id="paper">Paper</button>
  <button type="button" id="scissors">Scissors</button>

  <div id="results"></div>
  <div id="score"></div>

  
  <script src="./script.js"></script>
  
</body>
</html>
